<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/800X800_cortada.png">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../login/css/login.css">
    <link rel="stylesheet" href="../../fuentes/fuentes.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <main>

        <div class="contenedor__main">

            <a href="../../index.html"><img src="../../img/800X800_cortada.png" alt="logo motivus"></a>

            <form class="login__form">

                <h1>INICIO DE SESIÓN</h1>

                <article class="contenedor__form">

                    <section class="inputs__form">
                        <label for="input__email">Correo electrónico o nombre de usuario</label>
                        <input type="email" id="input__email" placeholder="Correo electrónico o nombre de usuario"
                            autocomplete="off">
                        <p class="error__form">
                        </p>
                    </section>

                    <section class="continuar__form">
                        <a href="confirm.html">
                            <button type="button" class="boton__principal boton__continuar" disabled>Continuar</button>
                        </a>

                        <p class="legales__form">Al crear una cuenta y/o iniciar sesión, estás aceptando las <a
                                class="PP link__hover" href="">Políticas
                                de Privacidad</a> de Motivus.
                        </p>
                    </section>
                </article>

                <p class="redireccion__form">
                    ¿No tenés cuenta aún? <a href="../register/index.html" class="PP link__hover">Crea una acá</a>
                </p>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
