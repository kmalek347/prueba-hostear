                        <section class="item-seccion__cuenta seccion--contenido">

                            <div class="seccion--contenedor__cuenta">
                                <div class="item__cuenta item--nombre">
                                    <label for="input__nombre">Nombre</label>
                                    <input type="text" id="input__nombre" autocomplete="off" maxlength="20"

                                </div>

                                <div class="item__cuenta item--apellido">
                                    <label for="input__apellido">Apellido</label>

                                        pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" value="Cortes">
                                </div>

                                <div class="item__cuenta item--dni">
                                    <label for="input__dni">DNI</label>
                                    <input type="text" id="input__dni" autocomplete="off" maxlength="8"

                                </div>
                                <div class="item__cuenta item--genero">

                                    </select>

                                <div class="item__cuenta">
                                    <label for="input__nacimiento item--nacimiento">Fecha de nacimiento</label>
                                    <input type="date" id="input__nacimiento" autocomplete="off"
                                        class="inputs__cuenta inputs__readonly" min="1900-01-01" max="2025-12-31"
                                        value="2000-08-10" disabled>
                                </div>

                                <div class="item__cuenta">

                                    <label for="input__provincia item--provincia">Provincia</label>
                                    <select id="input__provincia" class="inputs__cuenta inputs__readonly" disabled>

                                        <option value="catamarca">Catamarca</option>
                                        <option value="tucuman">Tucumán</option>
                                        <option value="salta">Salta</option>
                                        <option value="jujuy">Jujuy</option>
