            <article class="cuenta__article">

                        <a href="../Seguridad/index.html" class="flecha">
                            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24"

                        <div class="item__cuenta">
                            <label for="input__celular">Número de teléfono</label>
                            <input type="text" id="input__celular" value="223 548-3743" disabled autocomplete="off"
                                maxlength="13" minlength="10" class="inputs__cuenta inputs__readonly" pattern="\d*">
                        </div>
                    </div>

                </section>


            </article>
